spring.data.mongodb.uri=mongodb://localhost:27017/products
server.port=8082
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.roles=ADMIN

spring.kafka.consumer.bootstrap-servers=localhost:9093
spring.kafka.producer.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=product_creation_group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
